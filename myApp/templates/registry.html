<body>
<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-stretch auth auth-img-bg">
      <div class="row flex-grow">
        <div class="col-lg-6 d-flex align-items-center justify-content-center">
          <div class="auth-form-transparent text-left p-3">
            <div class="brand-logo">

            </div>
            <h4>注册账号?</h4>

            <form class="pt-3" name="rigisterform" action ="/myApp/registry/" method="POST"  enctype="multipart/form-data" >
              <div class="form-group">
                <label>用户名</label>
                <div class="input-group">
                  <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="mdi mdi-account-outline text-primary"></i>
                      </span>
                  </div>
                  <input type="text" id="username" name="username" class="form-control form-control-lg border-left-0" placeholder="用户名">
                </div>
              </div>

              <div class="form-group">
                <label>密码</label>
                <div class="input-group">
                  <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="mdi mdi-lock-outline text-primary"></i>
                      </span>
                  </div>
                  <input type="password" id="password" name="password" class="form-control form-control-lg border-left-0"  placeholder="密码">
                </div>
              </div>

                <div class="form-group">
                <label>确认密码</label>
                <div class="input-group">
                  <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="mdi mdi-lock-outline text-primary"></i>
                      </span>
                  </div>
                  <input type="password" id="ckPassword" name="ckPassword" class="form-control form-control-lg border-left-0"  placeholder="确认密码">
                </div>
              </div>

              <div class="mt-3">
                <button type="submit"  onclick="register()" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" value="">注册</button>
              </div>
              <div class="text-center mt-4 font-weight-light">
                已经有账号? <a href="/myApp/login" class="text-primary">去登录</a>
              </div>
            </form>
          </div>

        </div>
        <div class="col-lg-6 register-half-bg d-flex flex-row">
        </div>
      </div>

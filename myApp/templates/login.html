    <style>
        body {
            background-image: url('/static/static/images/login/randombga.jpg'); /* 替换为你的图片路径 */
            background-size: cover; /* 图片尺寸自适应屏幕 */
            background-position: center; /* 图片居中 */
            background-repeat: no-repeat; /* 防止图片重复显示 */
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .login-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-form .btn {
            width: 100%;
            padding: 10px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #0056b3;
        }

        .register-link {
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
            display: block;
        }
    </style>
    <title>Login Page</title>
</head>

<body>

<div class="login-container">
    <h2> 用户登录</h2>

    <form class="login-form" name="loginform" action="/myApp/login/" method="post" target="_self">

        <input type="text" placeholder="请输入您的账户" class="inputstyle" id="username" name="username" value="" tabindex="1">
        <input type="password" placeholder="请输入您的密码" class="inputstyle password" id="password" name="password" value=""
               maxlength="16" tabindex="2">
        <input type="text" placeholder="请输入您的验证码" style="width: 80%" class="inputstyle" id="usercode"
               name="ucode" value="" maxlength="16" tabindex="2">
        <img src="/static/static/image/code" alt="" style="width: 50px;height: 30px;cursor: pointer;"
             onclick="changeImage(this);"/>


        <div class="mt-3">
            <button type="submit" onclick="register()"
                    class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" value="">登录
            </button>
        </div>
    </form>

    <a href="/myApp/registry" class="register-link">未注册账号？进行注册</a>
</div>

</body>
